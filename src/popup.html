<html>
<head>
  <title>Passwortinator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/crypto-js/core.js"></script>
  <script src="js/crypto-js/md5.js"></script>
  <script src="js/crypto-js/enc-base64.js"></script>
  <script src="js/crypto-js/sha1.js"></script>
  <script src="js/crypto-js/hmac.js"></script>
  <script src="js/crypto-js/pbkdf2.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
<body>
<h1>Chrome Password Generator</h1>
<table>
  <tr>
    <th>
      <label for="password">Password</label>
    </th>
    <td>
      <input type="password" id="password" autocomplete="off" size="30">
    </td>
  </tr>
  <tr>
    <th>
      <label for="user">Account</label>
    </th>
    <td>
      <input type="text" id="user" autocomplete="off" size="30">
    </td>
  </tr>
  <tr>
    <th>
      <label for="site">Site</label>
    </th>
    <td>
      <input type="text" id="site" size="30">
    </td>
  </tr>
  <tr>
    <th>
      <label for="result">Result</label>
    </th>
    <td>
      <input type="text" id="result" size="20"><br>
    </td>
  </tr>
</table>
<button id="submit">Calculate</button>
</body>
</html>
